{% extends 'base.html' %}

{% block content %}
  <h1>Сайты</h1>

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
      <tbody>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Последняя проверка</th>
          <th>Код ответа</th>
        </tr>
        
        {% for url in url_list %}
          <tr>
            <td>{{ url.id }}</td>
            <td>
              <a href="{{ url_for('show_url', id=url.id) }}">
                {{ url.name }}
              </a>
            </td>
            
            <td></td>
            <td></td>
            
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
