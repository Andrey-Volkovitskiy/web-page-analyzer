{% extends 'base.html' %}

{% block content %}
  <h1>Сайт: {{ url.name }}</h1>

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="url">
      <tbody>
        <tr>
          <td>ID</td>
          <td>{{ url.id }}</td>
        </tr>
        <tr>
          <td>Имя</td>
          <td>{{ url.name }}</td>
        </tr>
        <tr>
          <td>Дата создания</td>
          <td>{{ url.created_at }}</td>
        </tr>
      </tbody>
    </table>
  
    <h2 class="mt-5 mb-3">Проверки</h2>
    <div>
      <table class="table table-bordered table-hover mt-2" data-test="checks">
        <tbody>
          <tr>
              <th>ID</th>
              <th>Код ответа</th>
              <th>h1</th>
              <th>title</th>
              <th>description</th>
              <th>Дата создания</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
